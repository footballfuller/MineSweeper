<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Minesweeper Game</title>
<link  rel="stylesheet" type="text/css" href="StyleSheet.css">
</head>
<body>
<h1>Minesweeper</h1>
<hr><hr>
<br><br>

<button id="drawGridBtn" style="left: 50%; position: absolute;">Game State</button>
<button id="drawNewGame">New Game</button>
<br><br>

<div id="outputEl" > Press button above to begin a new game.
</div>

<br>
<div id="squareLocation" style="color: red"> </div>
<br><br>

<div class="animate"></div>
<script src="model.js"></script>
<script src="view.js"></script>

<p style="left: 70%; position: absolute;">Enter name: <br><br><input type="text" placeholder="Type Name Here" class="search" onkeydown="search(this)"/>
</p>

<p style="top:55%;left: 70%; position: absolute;"><select id="selection">
  <option value="Easy">Easy (10 x 10)</option>
  <option value="Medium">Medium (15 x 15)</option>
  <option value="Hard">Hard (20 x 20)</option>
</select>
</p>

<p id ="nameContainer" style="color: red; left: 80%; position: absolute;"> Name Result:
</p >

</body>
</html>
